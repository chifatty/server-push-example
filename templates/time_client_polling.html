<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
        <div id="content"></div>
        <script type="text/javascript"> 

            function load_data() {
                var content = document.getElementById('content');
                xhr = new XMLHttpRequest(); 
                xhr.open('GET', '/update', false);
                xhr.onload = function() {
                    content.innerHTML = this.responseText;
                };
                xhr.send();
            }

            // Keep polling server
            setInterval(function(){ load_data()}, 1000);
            // load inital data
            load_data();

        </script>
    </body>
</html>
